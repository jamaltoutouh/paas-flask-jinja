<!DOCTYPE html>
<html>
<head>
    <title>Nueva Tarea</title>
</head>
<body>
    <h1>➕ Nueva Tarea</h1>
    
    <!-- Formulario simple -->
    <form method="POST" action="/crear">
        <p>
            <label>Título de la tarea:</label><br>
            <input type="text" name="titulo" required size="50">
        </p>
        
        <p>
            <button type="submit">✅ Crear Tarea</button>
            <a href="/">❌ Cancelar</a>
        </p>
    </form>
</body>
</html>

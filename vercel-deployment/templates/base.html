<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        nav {
            text-align: center;
            margin-bottom: 30px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .content {
            text-align: center;
        }
        .form-group {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 12px;
            border: none;
            border-radius: 25px;
            width: 250px;
            margin: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            background: #ff6b6b;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #ee5a5a;
            transform: translateY(-2px);
        }
        .highlight {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{% block header %}{{ title }}{% endblock %}</h1>
        
        <nav>
            <a href="/">üè† Inicio</a>
            <a href="/about">‚ÑπÔ∏è Acerca de</a>
            <a href="/greet">üëã Saludo</a>
        </nav>
        
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        
        <footer style="text-align: center; margin-top: 40px; opacity: 0.8;">
            <p>üöÄ Proyecto Flask + Jinja2 desplegado en Vercel</p>
            <p>üìÖ Tiempo actual: {{ current_time or 'No disponible' }}</p>
        </footer>
    </div>
</body>
</html>
